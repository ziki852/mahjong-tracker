<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getFirestore, collection, addDoc, deleteDoc, doc,
    onSnapshot, query, orderBy
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const app = initializeApp({
    apiKey: "AIzaSyAjwQwBHsN_S8GQf_y_uYHGXj0d0yCWAU0",
    authDomain: "mahjong-tracker-80924.firebaseapp.com",
    projectId: "mahjong-tracker-80924",
    storageBucket: "mahjong-tracker-80924.firebasestorage.app",
    messagingSenderId: "710827165889",
    appId: "1:710827165889:web:d9e953e8dfb5d57ead6c40"
  });

  const db = getFirestore(app);

  const WEEK_LIMIT = 10000;
  const MONTH_LIMIT = 20000;
  const PERSONS = { ylm: 'ä¸€ç²’ç±³', tls: 'è°­è€å¸ˆ' };
  const PERSON_ICON = { ylm: 'ğŸŒ¾', tls: 'ğŸ‘©â€ğŸ«' };

  let records = [];

  let currentPerson = 'ylm';
  let currentFilter = 'all';
  let currentView = 'all';

  document.getElementById('inputDate').value = new Date().toISOString().slice(0, 10);
  const syncEl = document.getElementById('syncStatus');

  onSnapshot(
    query(collection(db, 'records'), orderBy('createdAt', 'desc')),
    (snap) => {
      records = snap.docs.map(d => ({ id: d.id, ...d.data() }));
      syncEl.textContent = 'â˜ï¸ å·²åŒæ­¥';
      syncEl.className = 'sync-status synced';
      renderAll();
    },
    () => {
      syncEl.textContent = 'âš ï¸ åŒæ­¥å¤±è´¥ï¼Œæ£€æŸ¥ç½‘ç»œ';
      syncEl.className = 'sync-status error';
    }
  );

  function getWeekRange() {
    const now = new Date();
    const day = now.getDay() || 7;
    const mon = new Date(now); mon.setDate(now.getDate() - day + 1); mon.setHours(0,0,0,0);
    const sun = new Date(mon); sun.setDate(mon.getDate() + 6); sun.setHours(23,59,59,999);
    return { start: mon, end: sun };
  }
  function inWeek(dateStr) {
    const { start, end } = getWeekRange();
    const d = new Date(dateStr);
    return d >= start && d <= end;
  }
  function monthPrefix() {
    const n = new Date();
    return `${n.getFullYear()}-${String(n.getMonth()+1).padStart(2,'0')}`;
  }
  function viewFilter(recs) {
    if (currentView === 'all') return recs;
    return recs.filter(r => r.person === currentView);
  }
  function esc(s) { return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
  function showToast(msg) {
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 2500);
  }

  function renderAll() { renderStats(); renderBudgets(); renderRecords(); }

  function renderStats() {
    const vr = viewFilter(records);
    const m = monthPrefix();
    const mr = vr.filter(r => r.date && r.date.startsWith(m));
    const monthNet = mr.reduce((s,r) => s + (r.outcome==='plus' ? r.amount : -r.amount), 0);
    const totalNet = vr.reduce((s,r) => s + (r.outcome==='plus' ? r.amount : -r.amount), 0);
    const mPlus = mr.filter(r => r.outcome==='plus').length;

    const mnEl = document.getElementById('monthNet');
    mnEl.textContent = (monthNet >= 0 ? '+' : '') + monthNet.toLocaleString();
    mnEl.className = 'stat-value ' + (monthNet > 0 ? 'win' : monthNet < 0 ? 'lose' : 'neutral');
    document.getElementById('monthSubtext').textContent = monthNet > 0 ? 'æ¶¨åŠ¿å–œäºº ğŸ˜„' : monthNet < 0 ? 'ç»§ç»­åŠªåŠ› ğŸ’ª' : 'ä¸å¤šä¸å°‘';
    document.getElementById('monthCount').textContent = mr.length;
    document.getElementById('monthWinRate').textContent = mr.length ? `åŠ åˆ†ç‡ ${Math.round(mPlus/mr.length*100)}%` : 'å¼€å§‹è®°å½•å§';

    const tnEl = document.getElementById('totalNet');
    tnEl.textContent = (totalNet >= 0 ? '+' : '') + totalNet.toLocaleString();
    tnEl.className = 'stat-value ' + (totalNet > 0 ? 'win' : totalNet < 0 ? 'lose' : 'neutral');
    document.getElementById('totalSub').textContent = `å…± ${vr.length} åœº`;

    if (vr.length) {
      const plus = vr.filter(r => r.outcome==='plus');
      const minus = vr.filter(r => r.outcome==='minus');
      const mxP = plus.length ? Math.max(...plus.map(r=>r.amount)) : 0;
      const mxM = minus.length ? Math.max(...minus.map(r=>r.amount)) : 0;
      const isBigPlus = mxP >= mxM;
      const maxEl = document.getElementById('maxRecord');
      maxEl.textContent = (isBigPlus ? '+' : '-') + (isBigPlus ? mxP : mxM).toLocaleString();
      maxEl.className = 'stat-value ' + (isBigPlus ? 'win' : 'lose');
      document.getElementById('maxRecordSub').textContent = isBigPlus ? 'æœ€å¤§åŠ åˆ†' : 'æœ€å¤§æ‰£åˆ†';
    } else {
      document.getElementById('maxRecord').textContent = 'â€”';
      document.getElementById('maxRecordSub').textContent = 'æš‚æ— ';
    }
  }

  function renderBudgets() {
    const vr = viewFilter(records);
    const m = monthPrefix();
    const isPersonView = currentView !== 'all';
    const wLimit = isPersonView ? WEEK_LIMIT : WEEK_LIMIT * 2;
    const mLimit = isPersonView ? MONTH_LIMIT : MONTH_LIMIT * 2;

    document.getElementById('weekLimitLabel').textContent = isPersonView

      : `åˆè®¡ä¸Šé™ ${wLimit.toLocaleString()} åˆ†`;
    document.getElementById('monthLimitLabel').textContent = isPersonView
      ? `æ¯äººä¸Šé™ ${MONTH_LIMIT.toLocaleString()} åˆ†`

    const weekMinus = vr.filter(r => inWeek(r.date) && r.outcome==='minus').reduce((s,r)=>s+r.amount,0);
    const monthMinus = vr.filter(r => r.date?.startsWith(m) && r.outcome==='minus').reduce((s,r)=>s+r.amount,0);

    renderBar('weekFill', 'weekStatus', wLimit, weekMinus, 'æœ¬å‘¨');

  function renderBar(fillId, statusId, limit, used, label) {
    const fill = document.getElementById(fillId);
    const status = document.getElementById(statusId);
    const pct = Math.min(used / limit * 100, 100);
    fill.style.width = pct + '%';
    fill.className = 'progress-fill' + (pct >= 100 ? ' danger' : pct >= 70 ? ' warning' : '');
    if (pct >= 100) {
      status.innerHTML = `ğŸš¨ ${label}å·²æ‰£ ${used.toLocaleString()} åˆ†ï¼Œè¶…è¿‡ä¸Šé™ï¼è¯¥æ”¶æ”¶æ‰‹å•¦ï¼`;
